<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ action }} Crédito</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header><h1>{{ action }} Crédito</h1></header>
<main>
<div class="form-section">
<form method="POST">
  <label>Cliente:</label>
  <input type="text" name="cliente" value="{{ credit.cliente if credit else '' }}" required>
  
  <label>Monto:</label>
  <input type="number" step="0.01" name="monto" value="{{ credit.monto if credit else '' }}" required>
  
  <label>Tasa de Interés (%):</label>
  <input type="number" step="0.01" name="tasa_interes" value="{{ credit.tasa_interes if credit else '' }}" required>
  
  <label>Plazo (meses):</label>
  <input type="number" name="plazo" value="{{ credit.plazo if credit else '' }}" required>
  
  <label>Fecha de Otorgamiento:</label>
  <input type="date" name="fecha_otorgamiento" value="{{ credit.fecha_otorgamiento if credit else '' }}" required>
  
  <div class="form-actions">
    <button type="submit" class="btn-guardar">{{ action }}</button>
    <a href="{{ url_for('index') }}" class="btn-volver">Volver</a>
  </div>
</form>
</div>
</main>
</body>
</html>
